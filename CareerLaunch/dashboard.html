<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerLaunch - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>CareerLaunch - Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="dashboard">
            <h2>Analytics Overview</h2>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p id="total-students">Loading...</p>
                </div>
                <div class="card">
                    <h3>Total Employers</h3>
                    <p id="total-employers">Loading...</p>
                </div>
                <div class="card">
                    <h3>Job Offers Sent</h3>
                    <p id="job-offers">Loading...</p>
                </div>
                <div class="card">
                    <h3>CVs Created</h3>
                    <p id="cvs-created">Loading...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 CareerLaunch</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
